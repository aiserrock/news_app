name: news_app
description: News app.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI section
  provider: ^5.0.0
  cupertino_icons: ^1.0.2

  # Logic section
  flutter_bloc: ^7.1.0
  mockito: ^5.0.7
  http: ^0.13.3

  # Linters
  pedantic: ^1.11.1

  # Helper utilities
  spider: ^2.0.0
  json_annotation: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^4.1.3
  build_runner: ^2.0.6

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito/Nunito-Black.ttf
        - asset: assets/fonts/nunito/Nunito-Light.ttf
        - asset: assets/fonts/nunito/Nunito-Regular.ttf
        - asset: assets/fonts/nunito/Nunito-SemiBold.ttf
        - asset: assets/fonts/nunito/Nunito-ExtraBold.ttf
        - asset: assets/fonts/nunito/Nunito-Bold.ttf
    - family: NewYork
      fonts:
        - asset: assets/fonts/new_york/NewYork-Bold.ttf
        - asset: assets/fonts/new_york/NewYork-SmallSemibold.ttf